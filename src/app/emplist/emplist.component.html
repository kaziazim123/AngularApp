<h1>Employees</h1>


<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>sal</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of emps">
            <td>{{emp.id}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.sal}}</td>
        </tr>
    </tbody>
</table>
